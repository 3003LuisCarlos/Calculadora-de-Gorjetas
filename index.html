<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Calculaora de Gorjetas</title>
</head>
<body> 
    <header class="nome">Luís Carlos</header>
    <div id="container">
    <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder=" "  name="bill" id="bill" class="formInput">
            </p>
            
            <label for="serviceQual">
                <p>Como foi seu serviço?</p>
            </label>
            <p>
              <select name="serviceQual" id="serviceQual" class="formSelect">
                <option disabled selected value="0">-- Escolha um Opção</option>
                <option value="0.3">30% - Incrivel</option>
                <option value="0.2">20% - Ótimo</option>
                <option value="0.15">15% - Bom</option>
                <option value="0.10">10% - Ruim</option>
                <option value="0.05">05% - Péssimo</option>
              </select>
            </p>
            <label for="people">
                <p>Quantas pessoas irão dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder=" " name="people" id="people" class="formInput"> Pessoa(s)
            </p>
            <button type="submit" class="btn">Calcular</button>
        </form>
    </div>
    <div id="total">
        Gorjeta total:
        <p></p>
        R$ <span id="tip">0.00</span>
        <p id="each">Por Pessoa</p>
    </div>
</div>
    <script src="script.js"></script> 
</body>
</html>
